<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="stop-watch.png">
    <link rel="stylesheet" href="./stopwatch.css">
    <title>Stop Watch</title>
</head>
<body>
    <div id="blob"></div>
    <div class="flex h-100 onTop gradient-green-repeat" style="justify-content: center;flex-direction: column;">
        <div class="settimer-cont">
            <p style="font-size: 18px;"> Note:- Min should be greater than 0 and Alarm will go off once a timer completes.</p>
            <div class="flex">
                <h4 style="margin: 0;">Set Min:&nbsp;&nbsp;</h1>
                <span style="cursor: pointer;" onclick="setTimerMin('+')">
                    <span class="">+</span>
                </span>
                <span style="margin: 0 20px;" id="timer_min">0</span>
                <span style="cursor: pointer;" onclick="setTimerMin('-')">
                    <span class="">-</span>
                </span>

            </div>
        </div>
        <div class="watch-cont flex gradient-green-repeat" style="flex-direction: column;">
            <div style="z-index: -1;">
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span class="milli_sec">:</span>
                <span class="milli_sec" id="milli_sec">00</span>
            </div>
            <div class="control-cont">
                <div class="play_parent" id="play_parent" onclick="startWatch()">
                    <div style="z-index: -1;
                                position: absolute;
                                right: -5px;
                                bottom: -10px;" 
                        class="play" id="play_child">
                    </div>
                </div>
                <div class="stop_parent" id="stop_parent" onclick="startWatch(true)" style="display: none;">
                    <div class="stop" id="stop_child"> </div>
                </div>
            </div>

            <div>
                <div onclick="playSound()" id="stop_sound" style="display: none;color: lime;font-size: 30px;cursor: pointer;">Stop Alarm</div>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
